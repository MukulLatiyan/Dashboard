
<form id="addtasksform">
<div class="addtasks">
    <h2 style="color:white">Add New Task</h2>
    <input type="text" id="task_title" placeholder="Add title here">
    <hr/>
    <textarea cols="20" rows="10" id="task_content" placeholder="Add the content of the task here"></textarea>
    <hr/>
    <input type="number" id="number" min="1" max="100000">
    <span style="color:white;font-weight:bold">Enter Date</span><input type="date" id="deadlineDate">
    <hr/>
    <input type="submit" value="Submit task" id="button">
</div>
</form>
